<!DOCTYPE html>
<html lang="en">
<head>
    <title>Complex Table Building</title>
</head>
<body>
    <table border="2" cellpadding="20">
        <thead>
            <tr>
                <th rowspan="2">TNO</th>
                <th rowspan="2">NAME</th>
                <th rowspan="2">PHOTO</th>
                <th colspan="2">TIME</th>
                <th rowspan="2">FAIR</th>
                <th rowspan="2">DURATION</th>
                <th colspan="2">LOCAION</th>
                <th colspan="4">SEATS</th>
                <th rowspan="2">ABOUT</th>
            </tr>
            <tr>
                <th>DT</th>
                <th>AT</th>
                <th>S</th>
                <th>D</th>
                <th>C1</th>
                <th>C2</th>
                <th>C3</th>
                <th>C4</th>
            </tr>
        </thead>
        <tbody>
            <td>1</td>
            <td>Abc</td>
            <td><img src="https://th.bing.com/th/id/OIP.mbMcph9TUslh_4XTQyIHdgHaEK?rs=1&pid=ImgDetMain" height="100" width="100"></td>
            <td>6am</td>
            <td>8am</td>
            <td>780</td>
            <td>12</td>
            <td>W</td>
            <td>B</td>
            <td>12</td>
            <td>3</td>
            <td>5</td>
            <td>6</td>
            <td><a href="https://en.wikipedia.org/wiki/Vande_Bharat_Express">View</a></td>
        </tbody>
    </table>
</body>
</html>
