<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration form</title>
</head>

<body>
<form>
    <table cellpadding="5">
        <caption><u>Registration form</u></caption>
        <tr>
            <td><label>First Name</label></td>
            <td><input type="text" name="firstname" id="id1"></td>
        </tr>
        <tr>
            <td><label>Last Name</label></td>
            <td><input type="text" name="lastname" id="id2"></td>
        </tr>
        <tr>
            <td><label>Nick Name</label></td>
            <td><input type="text" name="nickname" id="id3"></td>
        </tr>
        <tr>
            <td><label>e-mail</label></td>
            <td><input type="text" name="email" id="id4"></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password" name="password" id="id5"></td>
        </tr>
        <tr>
            <td><label>Date of Birth</label></td>
            <td><input type="text" name="dateofbirth" id="id6"></td>
        </tr>
        <tr>
            <td><label>Gender</label></td>
            <td><input type="radio" name="gender" value="Male" name="gender" id="id7">Male<input type="radio" name="gender" value="Male" name="male" id="id8">Female<input type="radio" name="gender" name="female" id="id90">Others</td>
        </tr>
        <tr>
            <td><label>Mobile</label></td>
            <td><input type="text" name="mobile" id="id9"> </td>
        </tr>
        <tr>
            <td><label>Address</label></td>
            <td><textarea rows="6" cols="21"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="submit" name="value" id="id10"> &nbsp;&nbsp;&nbsp; <input type="reset" value="reset" name="value2" id="id11"></td>
        </tr>
    </table>
</form>
</body>

</html>
