<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration form</title>
</head>

<body>
<form>
    <table cellpadding="5">
        <caption><u>Registration form</u></caption>
        <tr>
            <td><label>First Name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Last Name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Nick Name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>e-mail</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td><label>Date of Birth</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Gender</label></td>
            <td><input type="radio" name="gender" value="Male">Male<input type="radio" name="gender" value="Male">Female<input type="radio" name="gender">Others</td>
        </tr>
        <tr>
            <td><label>Mobile</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Address</label></td>
            <td><textarea rows="6" cols="21"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="submit" > &nbsp;&nbsp;&nbsp; <input type="reset" value="reset"></td>
        </tr>
    </table>
</form>
</body>

</html>
